<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculadora IMC</h1>

    <form
      action=""
      id="form"
    >
      <div>
        <label for="name">Nome: </label> <br />
        <input
          class="box"
          type="text"
          name="name"
          id="name"
          required
          autofocus
        />
      </div>

      <div>
        <label for="age">Idade: </label> <br />
        <input
          min="0"
          max="130"
          class="box"
          type="number"
          name="age"
          required
          id="age"
        />
      </div>

      <div>
        <label for="peso">Peso:</label> <br />
        <input
          min="0.0"
          max="700.0"
          class="box"
          type="number"
          name="peso"
          required
          id="peso"
        />
      </div>

      <div>
        <label for="altura">Altura</label> <br />
        <input
          min="0.0"
          max="700.0"
          class="box"
          type="Number"
          name="altura"
          required
          id="altura"
        />
      </div>

      <button
        id="boxBtnEnviar"
        type="submit"
      >
        Enviar
      </button>
      <button
        id="boxBtnLimpar"
        type="reset"
      >
        Limpar
      </button>

      <div>
        <label for="imc">IMC</label>
        <input
          class="box"
          type="Number"
          name="imc"
          id="imc"
          disabled
        />
      </div>
    </form>
    <span id="aviso"></span>

    <div>
      <p class="pessoa"></p>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
